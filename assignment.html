<!doctype html> <!-- document type declaration - states the type of webpage being read (html) -->

<html class="no-js" lang=""> <!-- html class="no-js" allows for CSS styling with JavaScript disabled, lang ="" sets a primary language
for the webpage to be written in. In my case, I would use lang="en" for English -->



<head> <!-- contains metadata - data about the document (specifically the head in this case) -->

  <meta charset="utf-8">  <!-- Metadata for the head - enables webpage to access utf-8 (unicode) for character encoding; character enco-
ding is basically the set of characters able to be used -->

  <title></title>  <!-- Opens and closes title tags - title is responsible for name in browser tab, title of page when added to favorites,
title of page in search engine results -->

  <meta name="description" content=""> <!-- Metadata for page description: the brief description of a page that appears under search engines -->

  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimizes website viewing for mobile and other devices -->



  <link rel="manifest" href="site.webmanifest">  <!-- Stores data for a website -->

  <link rel="apple-touch-icon" href="icon.png"> <!-- Image seen if a website/app is added to a home screen -->

  <!-- Place favicon.ico in the root directory -->  <!-- A favicon is an icon of an icon that appears in the tab/address bar of a browser -->



  <link rel="stylesheet" href="css/normalize.css">  <!--Accesses CSS file for default cross-browser html styles -->

  <link rel="stylesheet" href="css/main.css">  <!-- Accesses CSS file to be used as a primary stylesheet -->



  <meta name="theme-color" content="#fafafa">  <!-- Controls theme/theme colors -->

</head>  <!-- Closing head tag -->



<body>  <!-- Opening body tag - holds the bulk of the page's content -->

  <!--[if IE]>  <!-- If Internet Explorer -->

    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <!-- Prompts user to upgrade browser if using Internet Explorer -->
  
  <![endif]-->
  <!-- Closing if tag -->


  <!-- Add your site or application content here -->

  <p>Hello world! This is HTML5 Boilerplate.</p>  <!-- Paragraph tags - prints "Hello world! This is HTML5 Boilerplate." on webpage -->

  <script src="js/vendor/modernizr-{{MODERNIZR_VERSION}}.min.js"></script>  <!-- Runs Modernizr script - lets older browsers run features of newer ones -->

  <script src="https://code.jquery.com/jquery-{{JQUERY_VERSION}}.min.js" integrity="{{JQUERY_SRI_HASH}}" crossorigin="anonymous"></script>
  <!-- Runs script sourced from given URL -->
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>

  <script src="js/plugins.js"></script>  <!-- Runs JavasScript plugins -->

  <script src="js/main.js"></script>  <!--  Script(executable code) from a JavaScript file -->



  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

  <script>

    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;

    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')

  </script>

  <script src="https://www.google-analytics.com/analytics.js" async></script>  <!-- Above lines are for Google Analytics - measures how
users interact with web page -->

</body>



</html>
